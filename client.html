<html>
	<head>
		<title>AJAX Client</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
		<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.4.4-min.js"></script>
		<script type="text/javascript" src="http://static.stackmob.com/js/backbone-1.0.0-min.js"></script>
		<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.2-min.js"></script>
		<script type="text/javascript" src="stackmob-proxy.js"></script>
		<script type="text/javascript">
      StackMob.init({
        publicKey : 'b4670ece-8d14-4859-a149-690f4ce62bba',
        proxyURL : 'http://dev.proxyexperiment.tai.stackmobapp.com/proxy.html',
        apiVersion : 0
      });

		</script>
	</head>
	<body>
		<h1>Cross Domain AJAX calls with <code>window.postMessage</code></h1>
		<p>
			We'll demonstrate cross domain StackMob API ajax calls by proxying the calls through an iframe.  The iframe loads a static HTML file on the origin domain, the URL of which is defined by <code>proxyURL</code> in <code>StackMob.init</code> above.
		</p>
	</body>
</html>
